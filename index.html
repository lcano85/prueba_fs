<!DOCTYPE html>

  <title>Simple HTML document</title>

  <h1>Hello World!</h1>

<script type="text/javascript">
    // Arreglo de clientes
    var clientes = [
        { dni: '12345678', nombre: 'Juan', fecha: '2022-01-15', monto_debido: 500, monto_haber: 700 },
        { dni: '98765432', nombre: 'Mar√≠a', fecha: '2022-02-20', monto_debido: 800, monto_haber: 600 },
    ];

    function mostrarTablaClientes(clientes) 
    {
        // Ordenar los clientes por saldo (monto_haber - monto_debido) de mayor a menor
        clientes.sort(function(a, b) 
        {
            var saldoA = a.monto_haber - a.monto_debido;
            var saldoB = b.monto_haber - b.monto_debido;
            return saldoB - saldoA;
        });

        // Mostrar la tabla de clientes ordenada por saldo
        var tabla = document.createElement('table');
        var encabezados = ['DNI', 'Nombre', 'Fecha', 'Estado', 'Monto Debido', 'Monto Haber', 'Saldo'];

        // Encabezados de la tabla
        var encabezadosRow = tabla.insertRow();
        for (var i = 0; i < encabezados.length; i++) 
        {
            var encabezadoCell = encabezadosRow.insertCell();
            encabezadoCell.textContent = encabezados[i];
        }

        // Filas de datos
        for (var i = 0; i < clientes.length; i++) 
        {
            var fila = tabla.insertRow();
            fila.insertCell().textContent = clientes[i].dni;
            fila.insertCell().textContent = clientes[i].nombre;
            fila.insertCell().textContent = clientes[i].fecha;
            fila.insertCell().textContent = clientes[i].estado;
            fila.insertCell().textContent = clientes[i].monto_debido;
            fila.insertCell().textContent = clientes[i].monto_haber;
            var saldo = clientes[i].monto_haber - clientes[i].monto_debido;
            fila.insertCell().textContent = saldo;
        }

        // Agregar la tabla al documento HTML
        document.body.appendChild(tabla);
    }

    function mostrarClienteSaldoMayor(clientes) 
    {
        // Ordenar los clientes por saldo (monto_haber - monto_debido) de mayor a menor
        clientes.sort(function(a, b) 
        {
            var saldoA = a.monto_haber - a.monto_debido;
            var saldoB = b.monto_haber - b.monto_debido;
            return saldoB - saldoA;
        });

        // Mostrar el cliente con el saldo mayor
        var clienteSaldoMayor = clientes[0];
        console.log("Cliente con el saldo mayor:");
        console.log("DNI: " + clienteSaldoMayor.dni);
        console.log("Nombre: " + clienteSaldoMayor.nombre);
        console.log("Saldo: " + (clienteSaldoMayor.monto_haber - clienteSaldoMayor.monto_debido));
    }

    function mostrarClienteSaldoMenor(clientes) 
    {
        // Ordenar los clientes por saldo (monto_haber - monto_debido) de mayor a menor
        clientes.sort(function(a, b) 
        {
            var saldoA = a.monto_haber - a.monto_debido;
            var saldoB = b.monto_haber - b.monto_debido;
            return saldoB - saldoA;
        });

        // Mostrar el cliente con el saldo menor
        var clienteSaldoMenor = clientes[clientes.length - 1];
        console.log("Cliente con el saldo menor:");
        console.log("DNI: " + clienteSaldoMenor.dni);
        console.log("Nombre: " + clienteSaldoMenor.nombre);
        console.log("Saldo: " + (clienteSaldoMayor.monto_haber - clienteSaldoMayor.monto_debido));
    }
</script>
